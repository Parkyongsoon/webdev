<div>
  <h1>관리자 페이지</h1>
  <div>
    <div>
      <% if(errorMsg) { %>
        <div class="alert alert-danger"><%= errorMsg %></div>
      <% } %>
    </div>
    <form action="/admin/api/auth/login" method="post">
      <div>
        <div>
          <label for="">아이디</label>
          <input type="text" name="username" id="username" value="<%= remember ? remember : '' %>">
        </div>
        <div>
          <label for="">비밀번호</label>
          <input type="password" name="password" id="password">
        </div>
        <div>
          <label for="">아이디 저장하기</label>
          <input type="checkbox" name="rememberUsername" id="rememberUsername" <%= remember ? check="checked" : '' %>>
        </div>
        <div>
          <button type="submit">로그인</button>
        </div>
      </div>
    </form>
    <div>
      <span><a href="/admin/api/auth/register">등록</a></span>
    </div>
  </div>

</div>
